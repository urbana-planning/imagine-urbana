<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Imagine Urbana - Place Types</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/PlaceTypes_1.js"></script>
        <script src="data/Geolocator_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:18, minZoom:13
        }).fitBounds([[40.100976286618994,-88.23130825398697],[40.11351090974548,-88.20262827951473]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Imagine Urbana - Place Types</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topright'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'
                this._div.setAttribute("onmouseenter", "abstract.show()");
                this._div.setAttribute("onmouseleave", "abstract.hide()");
                this.hide();
                return this._div;
            };
            abstract.hide = function () {
                this._div.classList.remove("abstractUncollapsed");
                this._div.classList.add("abstract");
                this._div.innerHTML = 'i'
            }
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Place Types generally describe how each area of Urbana should look and feel in the future, and are both visionary and strategic. <br /><br />They differ from zoning districts, as zoning prescribes exactly what uses are allowed in an area and regulates things like the size and placement of buildings.<br /><br />Place Types describe the Cityâ€™s vision for a given area, whereas zoning is the tool to make that vision a reality. <br /><br />Each Place Type may contain more than one zoning district.';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 13,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.addLayer(layer_Positron_0);
        function pop_PlaceTypes_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Place Type</th>\
                        <td>' + (feature.properties['Label'] !== null ? autolinker.link(String(feature.properties['Label']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Description</th>\
                        <td>' + (feature.properties['Description'] !== null ? autolinker.link(String(feature.properties['Description']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">More Info</th>\
                        <td>' + (feature.properties['Link'] !== null ? autolinker.link(String(feature.properties['Link']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PlaceTypes_1_0(feature) {
            switch(String(feature.properties['q2wHide_Place_Type'])) {
                case 'N1':
                    return {
                pane: 'pane_PlaceTypes_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,190,1.0)',
                interactive: true,
            }
                    break;
                case 'N2':
                    return {
                pane: 'pane_PlaceTypes_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,222,159,1.0)',
                interactive: true,
            }
                    break;
                case 'NC':
                    return {
                pane: 'pane_PlaceTypes_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,142,225,1.0)',
                interactive: true,
            }
                    break;
                case 'CN':
                    return {
                pane: 'pane_PlaceTypes_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(158,124,56,1.0)',
                interactive: true,
            }
                    break;
                case 'D':
                    return {
                pane: 'pane_PlaceTypes_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(239,173,255,1.0)',
                interactive: true,
            }
                    break;
                case 'UN':
                    return {
                pane: 'pane_PlaceTypes_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,171,123,1.0)',
                interactive: true,
            }
                    break;
                case 'C':
                    return {
                pane: 'pane_PlaceTypes_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,177,182,1.0)',
                interactive: true,
            }
                    break;
                case 'ML':
                    return {
                pane: 'pane_PlaceTypes_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(139,139,139,1.0)',
                interactive: true,
            }
                    break;
                case 'CA':
                    return {
                pane: 'pane_PlaceTypes_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,226,236,1.0)',
                interactive: true,
            }
                    break;
                case 'G':
                    return {
                pane: 'pane_PlaceTypes_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(156,200,156,1.0)',
                interactive: true,
            }
                    break;
                case 'RR':
                    return {
                pane: 'pane_PlaceTypes_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(216,255,190,1.0)',
                interactive: true,
            }
                    break;
                case 'AG':
                    return {
                pane: 'pane_PlaceTypes_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(209,219,208,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_PlaceTypes_1');
        map.getPane('pane_PlaceTypes_1').style.zIndex = 401;
        map.getPane('pane_PlaceTypes_1').style['mix-blend-mode'] = 'multiply';
        var layer_PlaceTypes_1 = new L.geoJson(json_PlaceTypes_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PlaceTypes_1',
            layerName: 'layer_PlaceTypes_1',
            pane: 'pane_PlaceTypes_1',
            onEachFeature: pop_PlaceTypes_1,
            style: style_PlaceTypes_1_0,
        });
        bounds_group.addLayer(layer_PlaceTypes_1);
        map.addLayer(layer_PlaceTypes_1);
        function pop_Geolocator_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(String(feature.properties['fid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AddressNum'] !== null ? autolinker.link(String(feature.properties['AddressNum']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AddressFull'] !== null ? autolinker.link(String(feature.properties['AddressFull']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Geolocator_2_0() {
            return {
                fill: false,
                stroke: false,
                interactive: false
            }
        }
        map.createPane('pane_Geolocator_2');
        map.getPane('pane_Geolocator_2').style.zIndex = 402;
        map.getPane('pane_Geolocator_2').style['mix-blend-mode'] = 'normal';
        var layer_Geolocator_2 = new L.geoJson(json_Geolocator_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Geolocator_2',
            layerName: 'layer_Geolocator_2',
            pane: 'pane_Geolocator_2',
            onEachFeature: pop_Geolocator_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Geolocator_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Geolocator_2);
        map.addLayer(layer_Geolocator_2);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_Geolocator_2)) {
                    if (map.getZoom() <= 18 && map.getZoom() >= 19) {
                        layer_Geolocator_2.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Geolocator_2.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        });
        setBounds();
                if (map.hasLayer(layer_Geolocator_2)) {
                    if (map.getZoom() <= 18 && map.getZoom() >= 19) {
                        layer_Geolocator_2.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Geolocator_2.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        map.addControl(new L.Control.Search({
            layer: layer_Geolocator_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'AddressFull'}));
        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';
        } else {
            document.getElementsByClassName('search-button')[1].className += ' fa fa-binoculars';
        }
        resetLabels([layer_PlaceTypes_1,layer_Geolocator_2]);
        map.on("zoomend", function(){
            resetLabels([layer_PlaceTypes_1,layer_Geolocator_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_PlaceTypes_1,layer_Geolocator_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_PlaceTypes_1,layer_Geolocator_2]);
        });
        </script>
    </body>
</html>
